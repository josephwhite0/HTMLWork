<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <title>
            Contact Form
        </title>
        <style type = "text/css">
        label {
            font-weight: bold;
            color: #300ACC;
        }
        </style>
    </head>
    <body>
        <!-- Script 2.1 form.html-->
        <form action = "handle_form.php"
        method = "post">
            <fieldset>
                <legend>
                    Enter your information in the form below
                </legend>
                <p>
                    <label>
                        Name: <br><input type = "text" name = "name" size = "20" maxlength = "40">
                    </label>
                </p>
                <p>
                    <label>
                        Email Address: <br><input type = "email" name = "email" size = "40" maxlength = "60">
                    </label>
                </p>
                <p>
                    <label>
                        Comments: <br>
                        <textarea name = "comments" rows = "3" cols = "40">
                        </textarea>                     
                    </label>
                </p>
            </fieldset>
            <p align = "center">
                <input type = "submit" name = "submit" value = "Submit My Information">
            </p>
        </form>
    </body>
</html>
